<style type="text/css">
	
	img {
		max-width: 100%;
		max-height: 100%;
	}

</style>

<section ng-init="queryAll()">

	<div>
		<a class="btn btn-info" href="#!/cart/create">
			Create
		</a>
	</div>

	<div class="container jumbotron">
		<div ng-if="carts.length > 0">
			<div class="table-responsive">
				<table>
					<thead>
						<tr>
							<th>Used Shopping List</th>
							<th>Created at</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody ng-repeat="cart in carts">
						<tr>
							<td>{{ cart.usedShoppingList.name }}</td>
							<td>{{ cart.creationDate }}</td>
							<td>
								<div class="btn-group">
									<a class="btn btn-xs btn-info"
										href="#!/cart/edit/{{ cart.id }}">
										EDIT
									</a>
									<button class="btn btn-xs btn-danger"
										ng-click="delete(cart.id)">
										REMOVE
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div ng-if="carts.length === 0">
			<span>No cart to show</span>
		</div>
	</div>

</section>
