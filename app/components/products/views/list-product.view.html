<style type="text/css">
	
	img {
		max-width: 100%;
		max-height: 100%;
	}

	btn-xs-padding {
		padding: 0px;
	}

</style>

<section>

	<div class="container">
		<div class="jumbotron">
			<div ng-repeat="product in products track by product.id">
				<div class="col-md-3 col-sm-4 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<!-- Product information -->
							<div>
								<img src="{{ ::product.imageUrl}}" style="">
								<p>{{ ::product.name }}</p>
							</div>
							<!-- Product actions -->
							<div>
								<i class="fa fa-eye"></i>
								<div class="btn btn-xs btn-info btn-xs-padding"
									href="/product/edit/{{product.id}}">
									<small>EDIT</small>
								</div>
								<div class="btn btn-xs btn-danger">
									<small>REMOVE</small>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
