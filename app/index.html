<!doctype html>
<html class="no-js app-loading" ng-app="translateApp">
<head>
  <meta charset="utf-8">
  <title ng-bind="pageTitle">i18n for your AngularJS applications</title>
  <meta name="description" ng-attr-content="{{pageContent}}" content="How to translate your AngularJS applications without page reload with angular-translate">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-controller="AppCtrl">

<!-- Add your site or application content here -->
<div id="app-loading-wrapper" shown-when-loading>
  <div class="app-loading"></div>
</div>
<div class="page-wrapper" hidden-when-loading>
  <div class="header">
    <div class="navbar navbar-default" role="navigation">
      <div class="container clearfix">
        <div class="pull-right">
          <div ng-translate-language-select></div>
        </div>


        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav">
            <li
              ng-class="{active: currentPath === '/'}"
              >
              <a ng-href="#/">{{"views.index.Home" | translate}}</a>
            </li>
            <li
              ng-class="{active: currentPath === '/about'}"
              >
              <a ng-href="#/about">{{"views.index.About" | translate}}</a>
            </li>
            <li
              ng-class="{active: currentPath === '/contacts'}"
              >
              <a ng-href="#/contacts">{{"views.index.Contact" | translate}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="clearfix">
      <div class="pull-right">
        <span class="glyphicon glyphicon-time"></span>
        {{currentTime | date:'medium'}}
      </div>
    </div>
    <!-- div ng-view=""></div -->
    <ui-view></ui-view>
  </div>

  <div class="footer">
    <div class="container">
      <p><span class="glyphicon glyphicon-heart"></span> {{"views.index.from the Yeoman team" | translate}}</p>
    </div>
  </div>
</div>

<!-- BOTTOM RIGHT GITHUB RIBBON -->
<div class="github-fork-ribbon-wrapper right-bottom" hidden-when-loading>
  <div class="github-fork-ribbon">
    <a href="https://github.com/malyw/angular-translate-yeoman">
      {{"views.Fork me on" | translate}}
      GitHub
    </a>
  </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
<script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
<script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
<script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
<script src="bower_components/ng-file-upload-shim/ng-file-upload-shim.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/appCtrl.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/contacts.js"></script>
<script src="scripts/file-upload/file-upload.service.js"></script>
<script src="scripts/services/LocaleService.js"></script>
<script src="scripts/directives/LanguageSelectDirective.js"></script>

<!-- Brand scripts -->
<script src="modules/brands/brands.module.js"></script>
<script src="modules/brands/routes/brands.routes.js"></script>
<script src="modules/brands/services/brands.service.js"></script>
<script src="modules/brands/controllers/brands.controller.js"></script>

<!-- Cart scripts -->
<script src="modules/carts/carts.module.js"></script>
<script src="modules/carts/routes/carts.routes.js"></script>
<script src="modules/carts/services/carts.service.js"></script>
<script src="modules/carts/controllers/carts.controller.js"></script>

<!-- Core scripts -->
<script src="modules/core/core.module.js"></script>
<script src="modules/core/services/paginated-search.service.js"></script>

<!-- Product scripts -->
<script src="modules/products/products.module.js"></script>
<script src="modules/products/routes/products.routes.js"></script>
<script src="modules/products/services/products.service.js"></script>
<script src="modules/products/controllers/products.controller.js"></script>

<!-- Product Category scripts -->
<script src="modules/product-categories/product-categories.module.js"></script>
<script src="modules/product-categories/routes/product-categories.routes.js"></script>
<script src="modules/product-categories/services/product-categories.service.js"></script>
<script src="modules/product-categories/controllers/product-categories.controller.js"></script>

<!-- Shopping List scripts -->
<script src="modules/shopping-lists/shopping-lists.module.js"></script>
<script src="modules/shopping-lists/routes/shopping-lists.routes.js"></script>
<script src="modules/shopping-lists/services/shopping-lists.service.js"></script>
<script src="modules/shopping-lists/services/item-management.service.js"></script>
<script src="modules/shopping-lists/controllers/shopping-lists.controller.js"></script>

<!-- endbuild -->
</body>
</html>
