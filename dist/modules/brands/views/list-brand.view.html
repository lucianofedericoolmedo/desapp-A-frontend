<style type="text/css">
	
	img {
		max-width: 100%;
		max-height: 100%;
	}

</style>

<section ng-init="queryAll()">

	<div>
		<a class="btn btn-info" href="#/brand/create">
			Create
		</a>
	</div>

	<div class="container jumbotron" ng-init="findPage()">
		<div ng-if="search.result.length > 0">
			<div class="table-responsive">
				<table class="table table-condensed table-hover">
					<thead>
						<tr>
							<th>Name</th>
							<th>Created at</th>
						</tr>
					</thead>
					<tbody ng-repeat="brand in search.result">
						<tr>
							<td>
								{{ brand.name }}
							</td>
							<td>
								{{ brand.creationDate }}
							</td>
							<td>
								<div class="btn-group">
									<a class="btn btn-info btn-xs"
										href="#/brand/edit/{{brand.id}}">
										EDIT
									</a>
									<button class="btn btn-danger btn-xs"
										ng-click="delete(brand.id)">
										REMOVE
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div ng-if="search.result.length === 0">
			<span>No brands to show</span>
		</div>
	</div>

	<div class="col-md-12" ng-if="search.result.length > 0">
		<ul uib-pagination total-items="search.totalSize" 
			ng-change="findPage()"
			ng-model="search.pageNumber" max-size="maxSize"
			items-per-page="search.pageSize"
			class="pagination-sm" boundary-links="true">
		</ul>
	</div>

</section>
