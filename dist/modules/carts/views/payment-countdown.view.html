<section ng-init="setEndTime()">
	
	<div class="page-header">
		<h2>Thanks for choosing us</h2>
	</div>

	<div class="jumbotron">
		<div ng-show="showCountdown" style="text-align: center;">
			<timer end-time="endTime" finish-callback="finishedCountdown()">
				<h3>{{hours}} hours, {{minutes}} minutes, {{seconds}} seconds.</h3>
			</timer> 
			<p>left to be called</p>
		</div>
		<div ng-show="showRedirection" style="text-align: center;">
			<h3>You can now pay your purchase in the Cash Register #<strong>{{ cashRegisterCode }}</strong>.</h3>
			<h4>We spect to see you soon</h4>
			<div class="row">
				<div class="col-md-4 visibe-md"></div>
				<div class="col-md-4">
					<a class="btn btn-success full-width" href="#/">
						<i class="glyphicon glyphicon-thumbs-up"></i>
					</a>
				</div>
			</div>
		</div>
	</div>

</section>
