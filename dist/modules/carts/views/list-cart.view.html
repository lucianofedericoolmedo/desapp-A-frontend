<style type="text/css">
	
	img {
		max-width: 100%;
		max-height: 100%;
	}

</style>

<section>

	<div>
		<a class="btn btn-info" href="#!/cart/create">
			Create
		</a>
	</div>

	<div class="container-fluid jumbotron" ng-init="findPage()">
		<div ng-if="search.result.length > 0">
			<div class="table-responsive">
				<table>
					<thead>
						<tr class="row">
							<th class="col-md-5">Used Shopping List</th>
							<th class="col-md-2">Created at</th>
							<th class="col-md-4 pull-right">Actions</th>
						</tr>
					</thead>
					<tbody ng-repeat="cart in search.result">
						<tr class="row">
							<td class="col-md-5">{{ cart.usedShoppingList.name }}</td>
							<td class="col-md-2">{{ cart.creationDate }}</td>
							<td class="col-md-4 pull-right">
								<div class="btn-group">
									<a type="button" class="btn btn-xs btn-info"
										href="#/cart/edit/{{ cart.id }}">
										EDIT
									</a>
									<a type="button" class="btn btn-xs btn-info"
										href="#/cart/check-items/{{ cart.id }}">
										CHECK
									</a>
									<button type="button" class="btn btn-xs btn-danger"
										ng-click="delete(cart.id)">
										REMOVE
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div ng-if="search.result.length === 0">
			<span>No cart to show</span>
		</div>
	</div>

	<div class="col-md-12" ng-if="search.result.length > 0">
		<ul uib-pagination total-items="search.totalSize" 
			ng-change="findPage()"
			ng-model="search.pageNumber" max-size="maxSize"
			items-per-page="search.pageSize"
			class="pagination-sm" boundary-links="true">
		</ul>
	</div>

</section>
