<style type="text/css">
	
	img {
		max-width: 100%;
		max-height: 100%;
	}

</style>


<div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false">

		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>
		
		<div class="pull-right fr">
			<h2>Crear carrito</h2>
		</div>
		
		
		<div class="jumbotron">
			<div class="container" ng-init="queryAll()">
				<div>
					<a class="btn btn-info" ui-sref="create-cart">
						Create
					</a>
				</div>

				<div class="container-fluid jumbotron" ng-init="findPage()">
					<div ng-if="search.result.length > 0">
						<div class="table-responsive">
							<table>
								<thead>
									<tr class="row">
										<th class="col-md-5">Used Shopping List</th>
										<th class="col-md-2">Created at</th>
										<th class="col-md-4 pull-right">Actions</th>
									</tr>
								</thead>
								<tbody ng-repeat="cart in search.result">
									<tr class="row">
										<td class="col-md-5">{{ cart.usedShoppingList.name }}</td>
										<td class="col-md-2">{{ cart.creationDate }}</td>
										<td class="col-md-4 pull-right">
											<div class="btn-group">
												<a type="button" class="btn btn-xs btn-info"
													ui-sref="edit-cart({id:cart.id})">
													EDIT
												</a>
												<a type="button" class="btn btn-xs btn-info"
													ui-sref="check-items-cart({id:cart.id})">
													CHECK
												</a>
												<button type="button" class="btn btn-xs btn-danger"
													ng-click="delete(cart.id)">
													REMOVE
												</button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div ng-if="search.result.length === 0">
						<span>No cart to show</span>
					</div>
				</div>

				<div class="col-md-12" ng-if="search.result.length > 0">
					<ul uib-pagination total-items="search.totalSize" 
						ng-change="findPage()"
						ng-model="search.pageNumber" max-size="maxSize"
						items-per-page="search.pageSize"
						class="pagination-sm" boundary-links="true">
					</ul>
				</div>
				
			</div>
		</div>


	</snap-content>	
</div>
