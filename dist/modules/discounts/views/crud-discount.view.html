<section>

	<div class="form-group">
		<label class="col-md-2 col-sm-2 col-xs-12 control-label" for="name">
			Discount Type
		</label>
		<div class="col-md-5 col-sm-5 col-xs-12">
			<div ng-if="discount.id === undefined">
				<select class="full-width" ng-model="selectedDiscountType"
					ng-change="changedDiscountType(selectedDiscountType)"
					ng-options="discount as discount.name for discount in discounts track by discount.name">
					<option value="">Select a Discount Type</option>
				</select>
			</div>
			<div ng-if="discount.id !== undefined">
				<span>{{ discount.name }}</span>
			</div>
		</div>
	</div>

	<div class="form-group" ng-if="discount.usesProduct || discount.productForDiscount">
		<label class="col-md-2 col-sm-2 col-xs-12 control-label" for="product">
			Product
		</label>
		<div class="col-md-5 col-sm-5 col-xs-12">
			<div ng-if="discount.usesProduct">
				<select class="full-width" ng-model="discount.product"
					ng-options="product as product.name for product in products track by product.id">
					<option value="">Select a product</option>
				</select>
			</div>
			<div ng-if="discount.productForDiscount">
				<select class="full-width" ng-model="discount.productForDiscount"
					ng-options="product as product.name for product in products track by product.id">
					<option value="">Select a product</option>
				</select>
			</div>
		</div>
	</div>

	<div class="form-group" ng-if="discount.usesQuantity || discount.quantityToApply">
		<label class="col-md-2 col-sm-2 col-xs-12 control-label" for="quantity">
			Product Quantity
		</label>
		<div class="col-md-5 col-sm-5 col-xs-12">
			<div ng-if="discount.usesQuantity">
				<input type="number" class="full-width" name="quantity" 
					ng-model="discount.quantity"/>
			</div>
			<div ng-if="discount.quantityToApply">
				<input type="number" class="full-width" name="quantity" 
					ng-model="discount.quantityToApply"/>
			</div>
		</div>
	</div>

	<div class="form-group" 
		ng-if="discount.usesProductCategory || discount.categoryForDiscount">
		<label class="col-md-2 col-sm-2 col-xs-12 control-label" for="productCategory">
			Product Category
		</label>
		<div class="col-md-5 col-sm-5 col-xs-12">
			<div ng-if="discount.usesProductCategory">
				<select class="full-width" ng-model="discount.productCategory"
					ng-options="productCategory as productCategory.name for productCategory in productCategories track by productCategory.id">
					<option value="">Select a product category</option>
				</select>
			</div>
			<div ng-if="discount.categoryForDiscount">
				<select class="full-width" ng-model="discount.categoryForDiscount"
					ng-options="productCategory as productCategory.name for productCategory in productCategories track by productCategory.id">
					<option value="">Select a product category</option>
				</select>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 col-sm-2 col-xs-12 control-label" for="percentage">
			Percentage to discount
		</label>
		<div class="col-md-5 col-sm-5 col-xs-12">
			<input type="number" class="full-width" name="percentage" 
				ng-model="discount.percentagePerProductToDiscount"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 col-sm-2 col-xs-12 control-label" for="staring">
			Starting validity date
		</label>
		<div class="col-md-5 col-sm-5 col-xs-12">
			<input class="full-width" name="starting" 
				ng-model="discount.startingDate"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 col-sm-2 col-xs-12 control-label" for="finishing">
			Finishing validity date
		</label>
		<div class="col-md-5 col-sm-5 col-xs-12">
			<input class="full-width" name="finishing" 
				ng-model="discount.finishingDate"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 col-sm-2 col-xs-12 control-label" for="priority">
			Discount Priority
		</label>
		<div class="col-md-5 col-sm-5 col-xs-12">
			<select class="full-width" ng-model="discount.priority"
				ng-options="priority as priority for priority in priorities">
				<option value="">Select a priority</option>
			</select>
		</div>
	</div>

</section>
