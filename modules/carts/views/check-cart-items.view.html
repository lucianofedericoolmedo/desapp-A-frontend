<section ng-init="get()">
	
	<div>
		<h3>Products in Shopping List</h3>
	</div>
	<div class="container jumbotron">
		<div ng-if="cart.items.length > 0">
			<div ng-repeat="item in cart.items track by item.id">
				<div class="col-md-3 col-sm-4 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<!-- Product information -->
							<div>
								<img ng-src="{{ item.product.imageUrl ? item.product.imageUrl : noImageSrc }}">
								<p>{{ item.product.name }}</p>
							</div>
							<!-- Product actions -->
							<div class="col-md-12">
								<div class="col-md-4">
									<button class="btn btn-sm btn-primary" type="button" 
										ng-click="decreaseQuantity(item)"
										ng-enabled="canDecrease(item)">
										<small>-</small>
									</button>
								</div>
								<div class="col-md-4 no-padding-horizontal">
									<input type="number" name="quantity" class="full-width" 
										ng-model="item.quantity">
								</div>
								<div class="col-md-4">
									<button class="btn btn-sm btn-primary" type="button" 
										ng-click="increaseQuantity(item)">
										<small>+</small>
									</button>
								</div>
							</div>
							<div class="col-md-11">
								<button class="btn btn-sm full-width" type="button" 
									ng-click="checkItem(item)"
									ng-class="{'btn-success' : item.checked, 'btn-secondary' : !item-checked}">
									<small>{{ item.checked ? 'CHECK' : 'UNCHECK' }}</small>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div ng-if="cart.items.length === 0">
			<span>No product in cart</span>
		</div>
	</div>

</section>
