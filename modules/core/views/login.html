<style type="text/css">
	
	.bg {
	    /* The image used */
	    background-image: url("http://i.dailymail.co.uk/i/pix/2010/12/13/article-0-0C77EE4F000005DC-844_964x543.jpg");

	    /* Full height */
	    height: 100%; 

	    /* Center and scale the image nicely */
	    background-position: center;
	    background-repeat: no-repeat;
	    background-size: cover;
	}
		
	.centeredLoginBig{		

	    width: 100px;
	    height: 100px;

	    position: absolute;
	    top:0;
	    bottom: 0;
	    left: 0;
	    right: 0;

	    margin: auto;
	}
	.centeredLogin {
	    align-items: center;
	    display: flex;
	    justify-content: center;
	}
	
	.withColor {
		color: rgba(255,255,255,1);
		background-color: rgba(219,87,5,1);
	}

	.signinButtonStyle {
		position: relative;
	    color: rgba(255,255,255,1);
	    text-decoration: none;
	    background-color: rgba(219,87,5,1);
	    font-family: 'Yanone Kaffeesatz';
	    font-weight: 700;
	    font-size: 3em;
	    display: block;
	    padding: 4px;
	    -webkit-border-radius: 8px;
	    -moz-border-radius: 8px;
	    border-radius: 8px;
	    -webkit-box-shadow: 0px 9px 0px rgba(219,31,5,1), 0px 9px 25px rgba(0,0,0,.7);
	    -moz-box-shadow: 0px 9px 0px rgba(219,31,5,1), 0px 9px 25px rgba(0,0,0,.7);
	    box-shadow: 0px 9px 0px rgba(219,31,5,1), 0px 9px 25px rgba(0,0,0,.7);
	    margin: 100px auto;
		width: 160px;
		text-align: center;
		
		-webkit-transition: all .1s ease;
		-moz-transition: all .1s ease;
		-ms-transition: all .1s ease;
		-o-transition: all .1s ease;
		transition: all .1s ease;
	}

	.signinButtonStyle:hover {
	    -webkit-box-shadow: 0px 3px 0px rgba(219,31,5,1), 0px 3px 6px rgba(0,0,0,.9);
	    -moz-box-shadow: 0px 3px 0px rgba(219,31,5,1), 0px 3px 6px rgba(0,0,0,.9);
	    box-shadow: 0px 3px 0px rgba(219,31,5,1), 0px 3px 6px rgba(0,0,0,.9);
	    position: relative
	}

</style>


<div class="bg">
	
	<div class="centeredLogin " >
		<h2 class="withColor">Bienvenidos a ComprandoALoLoco</h2>
	</div>

	<div class="centeredLoginBig visible-lg" >



		<button type="submit" ng-click="submit()" class="btn btn-default login signinButtonStyle"> Ingresar</button>
	</div>	

	<div class="centeredLogin hidden-lg" >

		<button type="submit" ng-click="submit()" class="btn btn-default login signinButtonStyle"> Ingresar </button>
	</div>


</div>
