<section>

	<div class="form-group">
		<label class="col-md-2 col-sm-2 col-xs-12 control-label" for="name">Name</label>
		<div class="col-md-5 col-sm-5 col-xs-12">
			<input class="full-width" type="text" name="name" ng-model="shoppingList.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 col-sm-2 col-xs-12 control-label" for="description">
			Description
		</label>
		<div class="col-md-5 col-sm-5 col-xs-12">
			<textarea class="full-width" type="text" name="description"
				ng-model="shoppingList.description">
			</textarea>
		</div>
	</div>

	<div ng-if="shoppingList.id">
		<div ng-include="'modules/shopping-lists/views/items-management.view.html'"></div>
	</div>

</section>
