<section>

	<div class="form-group">
		<label class="col-md-2 col-sm-2 col-xs-12 control-label" for="name">Name</label>
		<div class="col-md-5 col-sm-5 col-xs-12">
			<input class="full-width" type="text" name="name" 
				ng-model="profile.userData.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 col-sm-2 col-xs-12 control-label" for="surname">Surname</label>
		<div class="col-md-5 col-sm-5 col-xs-12">
			<input class="full-width" type="text" name="surname"
				ng-model="profile.userData.surname">
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 col-sm-2 col-xs-12 control-label" for="dni">DNI</label>
		<div class="col-md-5 col-sm-5 col-xs-12">
			<input class="full-width" type="text" name="dni"
				ng-model="profile.userData.dni">
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 col-sm-2 col-xs-12 control-label" for="dni">Birthday</label>
		<div class="col-md-5  col-sm-5 col-xs-12">

			<p class="input-group">
				<input type="text" name="birthday" ng-model="profile.userData.birthday"
					ng-init="profile.userData.birthday | date: 'dd/MM/yyyy'">
				<!--
				<input type="text" class="form-control" readonly="readonly"
					uib-datepicker-popup="{{format}}"
					ng-model="profile.userData.birthday"
					ng-change="consoleData()"
					is-open="birthdayDatePickerOpened" datepicker-options="dateOptions"
					ng-required="true" close-text="Close"
					alt-input-formats="altInputFormats" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default"
						ng-click="birthdayDatePickerOpened = !birthdayDatePickerOpened">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
				-->
	        </p>

		</div>
	</div>

</section>
