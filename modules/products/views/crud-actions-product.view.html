<div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false">

		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>
		
		<div class="pull-right fr">
			<h2>Crear Producto</h2>
		</div>
		
		<br>

		<div class="jumbotron">

			<div class="container">
				<form class="form-horizontal" ng-submit="saveOrUpdate()" ng-init="crudInit()">

					<div ng-include="'modules/products/views/crud-product.view.html'"></div>

					<div class="clearfix"></div>

					<div class="form-actions">
						<div class="btn-group">
							<button class="btn btn-primary" type="submit">
								{{ product.id ? 'Update' : 'Create' }}
							</div>
							<a class="btn btn-danger" href="#/product/list">
								Back
							</a>
						</div>
					</div>

				</form>	
				
			</div>
		</div>


	</snap-content>	
</div>
